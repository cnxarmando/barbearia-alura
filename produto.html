<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Produtos - Barbearia Alura</title>
  </head>
  <body>
    <header>
      <video poster="./img/capa.png" autoplay loop muted>
        <source src="./img/Hair grooming in barbershop.mp4" type="video/mp4">
      </video>
      <nav>
        <div class="navbar">
          <img src="./img/produto/logo.png" alt="Logo da Barbearia Alura" srcset="" />
          <ul id="home-itens">
            <li class="menu"><a href="./index.html">Home</a></li>
            <li class="menu"><a href="./produto.html">Produtos</a></li>
            <li class="menu"><a href="./contato.html">Contato</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <hr />
    <main>
      <h1>Produtos oferecidos</h1>
      <div class="produtos">
        <div class="produto">
          <h2>Cabelo</h2>
          <img src="./img/produto/cabelo.jpg" alt="" srcset="" />
          <p class="produto-descricao">
            Na tesoura ou máquina,<br />
            como cliente preferir
          </p>
          <p class="produto-preco">R$ 25,00</p>
        </div>

        <div class="produto">
          <h2>Barba</h2>
          <img src="./img/produto/barba.jpg" alt="" srcset="" />
          <p class="produto-descricao">Corte e desenho profissional de barba</p>
          <p class="produto-preco">R$ 18,00</p>
        </div>

        <div class="produto">
          <h2>Cabelo + Barba</h2>
          <img src="./img/produto/cabelo+barba.jpg" alt="" srcset="" />
          <p class="produto-descricao">Pacote completo de cabelo e barba</p>
          <p class="produto-preco">R$ 35,00</p>
        </div>
      </div>
    </main>
    <hr>
    <footer>
      <div class="caixa-rodape">
        <img src="./img/produto/logo-branco.png" alt="Logo da Barbearia Alura" srcset="">
        <p class="copyright">© Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
